<VirtualHost *:80>
    ServerName status.niaga.io
    # Or whatever you want to use
    ServerAlias status.niaga.io
    # Make this the same as ServerName
    DocumentRoot "/var/www/app/public"
    <Directory "/var/www/app/public">
        Require all granted
        # Used by Apache 2.4
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
